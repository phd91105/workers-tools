<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/png" href="https://workers.cloudflare.com/favicon.ico" sizes="48x48">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="/assets/scripts/fshare.js"></script>
  <link rel="stylesheet" href="/assets/styles/fshare.css" />
  <title>Getlink Fshare</title>
</head>

<body>

          top: 0;
          border: 0;
          right: 0;

        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px" class="octo-arm"></path>

        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

    </svg></a>
  <form id="mainForm" class="container mt-5 col-xl-6">
    <div id="fshareLogo" class="mb-3" alt="Fshare" style="height: 50px; width: 143px">
      <img id="fshareLogo" height="50" width="143" class="mb-3" src="/assets/images/fshare-logo.svg" />
    </div>
    <div class="form-group">
      <label>Fshare Link <span class="text-danger">*</span></label>
      <input name="original" id="original" type="text" class="form-control"
        placeholder="https://www.fshare.vn/file/XXXXX" />
    </div>
    <div class="form-group">
      <label>File password</label>
      <input id="password" type="text" class="form-control" placeholder="Password" />
    </div>
    <div class="form-group" id="itemList"></div>
    <div class="form-group">
      <label id="fileName" for="generated">Generated Link</label>
      <div class="input-group mb-3">
        <input id="generated" type="text" class="form-control" readonly />
        <div class="input-group-append">
          <button type="button" id="copy" class="js-textareacopybtn btn btn-success" data-id="generated" disabled>
            Copy
          </button>
        </div>
      </div>
    </div>
    <div class="form-group"></div>
    <button type="submit" id="create" class="btn btn-primary mt-2">
      Get Link
    </button>
    <button type="button" id="search" class="btn btn-secondary mt-2" data-toggle="modal" data-target="#staticBackdrop">
      FilmSearch
    </button>
    <button type="button" id="google" class="btn btn-info mt-2" data-toggle="modal" data-target="#googleSearch">
      GoogleSearch
    </button>

    <button type="button" id="download" class="action-btn btn btn-danger mt-2" hidden="hidden">
      Download
    </button>
    <!-- <button type="button" id="useProxy" class="action-btn btn btn-info mt-2" hidden="hidden">
      Use Proxy
    </button> -->
    <button type="button" id="openInVLC" class="action-btn btn btn-warning mt-2" hidden="hidden">
      Open in VLC
    </button>
  </form>
</body>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="filmSearchForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Search Film</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <input name="filmName" id="filmName" type="text" class="form-control" placeholder="Search..." />
            </div>
            <div id="searchData"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="filmSearch">
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="googleSearch" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="ggSearchForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Search</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <input name="ggQuery" id="ggQuery" type="text" class="form-control" placeholder="Search..." />
            </div>
            <div id="ggSearchData" class="table-responsive"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="ggSearch">
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
